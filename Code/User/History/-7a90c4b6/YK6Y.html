<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo 2.4 - Tu Ayudante Programador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #000;
        color: #00FF00;
        text-align: center;
        margin-top: 80px;
      }
      h1 {
        font-size: 3rem;
        animation: aparecer 1.5s ease-out;
      }
      p {
        font-size: 1.5rem;
        margin-top: 20px;
        transition: all 0.5s ease;
      }
      button {
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 18px;
        background-color: #00FF00;
        color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      button:hover {
        background-color: #00cc00;
        transform: scale(1.1);
      }
      #nombre-container, #ejercicio-container {
        display: none;
        margin-top: 20px;
      }
      #nombre-input, #codigo-input {
        padding: 10px 20px;
        font-size: 18px;
        border: 2px solid #00FF00;
        border-radius: 25px;
        background-color: #000;
        color: #00FF00;
        outline: none;
        text-align: center;
        width: 60%;
      }
      #enviar-nombre, #comprobar-codigo {
        margin-left: 10px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #00FF00;
        color: #000;
        border: none;
        border-radius: 25px;
        cursor: pointer;
      }
      @keyframes aparecer {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes agrandar {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); color: #fff; }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <h1>ü§ñ ¬°Hola, soy Neo!</h1>
    <p id="mensaje">Estoy aqu√≠ para ayudarte a programar. ¬°Vamos juntos hacia el √©xito!</p>
    <button id="presentar-btn" onclick="mostrarInput()">Pres√©ntate</button>

    <div id="nombre-container">
      <input type="text" id="nombre-input" placeholder="Escribe tu nombre aqu√≠..." />
      <button id="enviar-nombre" onclick="saludar()">Enviar</button>
    </div>

    <div id="ejercicio-container">
      <p>üßë‚Äçüíª Escribe un condicional que diga si un n√∫mero es mayor que 10.</p>
      <input type="text" id="codigo-input" placeholder="Ejemplo: if (num > 10) ..." />
      <button id="comprobar-codigo" onclick="comprobarCodigo()">Comprobar</button>
      <p id="resultado-codigo"></p>
    </div>

    <script>
      function mostrarInput() {
        document.getElementById('nombre-container').style.display = 'block';
      }

      function saludar() {
        const nombre = document.getElementById("nombre-input").value.trim();
        const mensaje = document.getElementById("mensaje");
        const presentarBtn = document.getElementById("presentar-btn");

        if (nombre) {
          mensaje.innerHTML = "";
          let textoSaludo = `üëã ¬°Bienvenido, ${nombre}! Soy Neo, tu ayudante programador üöÄ`;
          let i = 0;
          let escribir = setInterval(function() {
            mensaje.innerHTML += textoSaludo[i];
            i++;
            if (i === textoSaludo.length) {
              clearInterval(escribir);
              mensaje.style.animation = "agrandar 1.5s ease";
              setTimeout(() => mensaje.style.color = "#00FF00", 1500);
            }
          }, 100);
          presentarBtn.style.display = 'none';
          document.getElementById('ejercicio-container').style.display = 'block';
        } else {
          mensaje.innerHTML = "üò¢ No me dijiste tu nombre. Igual estar√© aqu√≠ para ayudarte.";
        }
        document.getElementById('nombre-container').style.display = 'none';
      }

      function comprobarCodigo() {
        const codigo = document.getElementById("codigo-input").value.trim();
        const resultado = document.getElementById("resultado-codigo");

        if (codigo.includes("if") && codigo.includes(">") && codigo.includes("10")) {
          resultado.innerHTML = "‚úÖ ¬°Muy bien! Eres una berraquera üí™";
          resultado.style.color = "#00FF00";
        } else {
          resultado.innerHTML = "‚ùå Revisa, creo que te falt√≥ algo en el condicional.";
          resultado.style.color = "#FF0000";
        }
      }
    </script>
  </body>
</html>
