<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo 2.0 - Prueba Simple</title>
  </head>
  <body>
    <h1>Hola, soy Neo</h1>
    <p id="mensaje">Estoy aquí para ayudarte a programar. ¡Vamos juntos hacia el éxito!</p>
    <button onclick="cambiarMensaje()">Cambiar mensaje</button>

    <script>
      function cambiarMensaje() {
        document.getElementById("mensaje").textContent = "¡Hola, Carlos! Soy Neo, tu ayudante programador.";
      }
    </script>
  </body>
</html>
