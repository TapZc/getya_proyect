<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo - Bienvenido, Carlos</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            background-color: green;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 10px green;
        }
        button:hover {
            background-color: limegreen;
            transform: scale(1.1);
        }
        #fraseMotivadora, #mensajePersonalizado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid green;
            background-color: black;
            color: green;
            text-align: center;
            outline: none;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 8px green;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 15px limegreen;
            transform: scale(1.05);
        }
        h1 {
            font-size: 36px;
            text-shadow: 0 0 15px green;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 15px green; }
            to { text-shadow: 0 0 25px limegreen; }
        }
    </style>
</head>
<body>
    <h1>Hola, soy Neo</h1>
    <p>Estoy aquí para ayudarte a programar. ¡Vamos juntos hacia el éxito!</p>
    <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre...">
    <button onclick="saludar()">Enviar Nombre</button>
    <p id="mensajePersonalizado"></p>

    <button onclick="mostrarFrase()">Obtener Frase Motivadora</button>
    <p id="fraseMotivadora"></p>

    <script>
        function saludar() {
            const nombre = document.getElementById('nombreUsuario').value;
            const mensaje = `¡Hola, ${nombre}! Estoy aquí para acompañarte en tu camino como programador.`;
            document.getElementById('mensajePersonalizado').textContent = mensaje;
        }

        function mostrarFrase() {
            const frases = [
                '"Si puedes imaginarlo, puedes programarlo." - Alejandro Taboada Sánchez (Programación ATS)',
                'Cada error es un paso más hacia el éxito.',
                'No te rindas, hoy puede ser el día que todo cambie.',
                'El mejor programador no es el que nunca falla, sino el que nunca se rinde.',
                'El código limpio es como poesía: elegante y fácil de entender.'
            ];

            const indice = Math.floor(Math.random() * frases.length);
            document.getElementById('fraseMotivadora').textContent = frases[indice];
        }
    </script>
</body>
</html>
