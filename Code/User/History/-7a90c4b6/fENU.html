      #recursos a:hover {
        color: #ffffff;
      }
      @keyframes aparecer {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes agrandar {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); color: #fff; }
        100% { transform: scale(1); }
      }
    </style>
  </head>
